# Default values for demo-geocontext.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/ignfab/demo-geocontext
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

modelName: "anthropic:claude-3-7-sonnet-latest"

extraEnv: []
  # - name: HTTP_PROXY
  #   value: 'http://proxy:3128'
  # - name: HTTPS_PROXY
  #   value: 'http://proxy:3128'
  # - name: NO_PROXY
  #   value: 'localhost,127.0.0.1'

# To handle ANTHROPIC_API_KEY & co
extraEnvFrom: []
  # - secretRef:
  #     name: apikeys
  # - configMapRef:
  #     name: extra-config-map

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

containerPort: 8000

service:
  type: ClusterIP
  port: 80

# TODO : add session sticking for gradio?
ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: demo-geocontext.dev.localhost
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: demo-geocontext-tls
  #    hosts:
  #      - demo-geocontext.dev.localhost

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
