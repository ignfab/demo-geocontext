services:
  site:
    build:
      context: .
      args:
        - http_proxy
        - https_proxy
    environment:
      - REDIS_HOST=redis
      - MODEL_NAME=${MODEL_NAME:-anthropic:claude-3-5-sonnet-latest}
      - ANTHROPIC_API_KEY
      - HTTP_PROXY
      - HTTPS_PROXY
      - NO_PROXY=${NO_PROXY:-127.0.0.1,localhost}
    ports:
      - 8000:8000
  redis:
    image: redis:8.2-alpine
